name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        # No dependencies needed for static site
        echo "Static site - no dependencies to install"
        
    - name: Build
      run: |
        # Verify files exist
        echo "Verifying project structure..."
        ls -la
        echo "Checking index.html..."
        if [ -f "index.html" ]; then
          echo "‚úÖ index.html found"
        else
          echo "‚ùå index.html not found"
          exit 1
        fi
        
        echo "Checking Proyecto folder..."
        if [ -d "Proyecto" ]; then
          echo "‚úÖ Proyecto folder found"
          ls -la Proyecto/
        else
          echo "‚ùå Proyecto folder not found"
          exit 1
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        
    - name: Deploy status
      run: |
        echo "üöÄ Deployment completed!"
        echo "Your game will be available at:"
        echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"

